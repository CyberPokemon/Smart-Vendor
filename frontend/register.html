<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Registration</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Create Your Vendor Account</h2>
      <form action="#" method="POST">
        <input type="text" name="vendorName" placeholder="Vendor Name" required>
        <input type="text" name="shopName" placeholder="Shop Name" required>
        <input type="text" name="shopAddress" placeholder="Shop Address" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="location" placeholder="City or Locality" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Register</button>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
