                <div class="register-options">
                    <button type="button" class="social-btn google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button type="button" class="social-btn facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>

                    <div class="divider">OR</div>

                    <button type="button" onclick="goToRegister()">
                        <i class="fas fa-user-plus"></i>
                        Continue with Email
                    </button>
                </div>

        </div>

                <input type="text" id="email" placeholder="username" required />
                <input type="password" id="password" placeholder="Password" required />

                <button type="button" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>

        async function handleLogin() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                alert('Please fill in both email and password.');
                return;
            }

            // Convert email to username for backend
            // const username = email.split('@')[0]; // or fetch username another way if required

            const payload = {
                username: email,
                password: password
            };

            try {
                const response = await fetch('http://127.0.0.1:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok && result.jwtToken) {
                    alert(result.message + "\nWelcome, " + result.username);
                    console.log("passed1")

                    // Optionally store JWT in localStorage or sessionStorage
                    localStorage.setItem('jwtToken', result.jwtToken);
                    localStorage.setItem('user', JSON.stringify({
                        username: result.username,
                        role: result.role,
                        firstName: result.username.split('@')[0] // or get from result if available
                    }));

                    // Redirect to dashboard or homepage
                    window.location.href = 'vendor-dashboard.html'; // Change as per your app
                } else {
                    alert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Something went wrong. Please try again later.');
            }
        }


        // Social login placeholder
        function socialLogin(provider) {
            alert(`${provider} login will be implemented soon! For now, use the "Continue with Email" option.`);
        }

        // Redirect to register page
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (!container.classList.contains('right-panel-active')) {
                    handleLogin();
                }
            }
        });
