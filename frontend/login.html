<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Vendor</title>
    <link rel="stylesheet" href="sliding-auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="sliding-container" id="container">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle login-theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Sign Up Container (Registration Options) -->
        <div class="form-container sign-up-container">
            <form class="auth-form">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="logo-text">Smart Vendor</span>
                </div>
                <h1>Create Account</h1>

                <div class="register-options">
                    <button type="button" onclick="goToRegister()">
                        <i class="fas fa-user-plus"></i>
                        Continue with Email
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign In Container -->
        <div class="form-container sign-in-container">
            <form class="auth-form">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="logo-text">Smart Vendor</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
                
                <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; padding: 0.75rem; margin-bottom: 1rem; font-size: 0.8rem; color: var(--text-secondary);">
                    <strong>Demo Login:</strong><br>
                    Username: <code>demo</code><br>
                    Password: <code>demo123</code>
                </div>

                <input type="text" id="email" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />

                <button type="button" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        // Sliding panel functionality
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        async function handleLogin() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                alert('Please fill in both email and password.');
                return;
            }

            // Demo user for testing
            if (email === 'demo' && password === 'demo123') {
                alert('Welcome to Demo Account!\nLogged in as: Demo Vendor');
                
                // Store demo user info
                localStorage.setItem('jwtToken', 'demo-jwt-token-12345');
                localStorage.setItem('user', JSON.stringify({
                    username: 'demo',
                    role: 'VENDOR',
                    firstName: 'Demo',
                    businessName: 'Demo Street Food',
                    address: '123 Demo Street, Demo City'
                }));

                // Redirect to dashboard
                window.location.href = 'vendor-dashboard.html';
                return;
            }

            // Convert email to username for backend
            // const username = email.split('@')[0]; // or fetch username another way if required

            const payload = {
                username: email,
                password: password
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok && result.jwtToken) {
                    alert(result.message + "\nWelcome, " + result.username);
                    console.log("passed1")

                    // Optionally store JWT in localStorage or sessionStorage
                    localStorage.setItem('jwtToken', result.jwtToken);
                    localStorage.setItem('user', JSON.stringify({
                        username: result.username,
                        role: result.role,
                        firstName: result.username.split('@')[0] // or get from result if available
                    }));

                    // Redirect to dashboard or homepage
                    window.location.href = 'vendor-dashboard.html'; // Change as per your app
                } else {
                    alert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Something went wrong. Please try again later.');
            }
        }


        // Redirect to register page
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (!container.classList.contains('right-panel-active')) {
                    handleLogin();
                }
            }
        });
    </script>
    <script src="animations.js"></script>
</body>

</html>
