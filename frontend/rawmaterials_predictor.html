<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raw Materials Predictor - StreetSource</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
        <div class="nav-divider"></div>
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-drumstick-bite"></i>
          </div>
          <span class="logo-text">StreetSource</span>
        </div>
      </div>
      <div class="nav-right">
        <div class="badge badge-primary">Raw Material Predictor</div>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <!-- Entry Form -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-edit"></i>
          Daily Raw Material Entry
        </h3>
      </div>
      <div class="card-content">
        <div class="form-grid">
          <div class="form-group">
            <label for="entryDate">Date</label>
            <input type="date" id="entryDate" class="form-input" />
          </div>
          <div class="form-group">
            <label for="materialName">Material Name</label>
            <input type="text" id="materialName" class="form-input" />
          </div>
          <div class="form-group">
            <label for="quantityBought">Quantity Bought (kg)</label>
            <input type="number" id="quantityBought" class="form-input" />
          </div>
          <div class="form-group">
            <label for="quantityUsed">Quantity Used (kg)</label>
            <input type="number" id="quantityUsed" class="form-input" />
          </div>
          <div class="form-group">
            <label for="materialPrice">Price per Kg (₹)</label>
            <input type="number" id="materialPrice" class="form-input" />
          </div>
        </div>
        <div class="form-actions">
          <button id="addEntry" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            Add Entry
          </button>
        </div>
      </div>
    </div>

    <!-- History Table -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-history"></i>
          Raw Material History
        </h3>
      </div>
      <div class="card-content table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Material</th>
              <th>Bought (kg)</th>
              <th>Used (kg)</th>
              <th>Price per Kg (₹)</th>
            </tr>
          </thead>
          <tbody id="historyTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Prediction Section -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-calculator"></i>
          Predict Next 7 Days Requirement
        </h3>
      </div>
      <div class="card-content">
        <button id="predictBtn" class="btn btn-success">
          <i class="fas fa-chart-line"></i>
          Predict Requirement
        </button>
        <div id="predictionOutput" class="prediction-summary" style="margin-top: 2rem;"></div>
      </div>
    </div>
  </div>

  <script src="prediction-dashboard.js"></script>
</body>
</html>
