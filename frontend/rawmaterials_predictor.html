<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raw Materials Predictor - StreetSource</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="rawmaterials_predictor.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
          <div class="logo-icon">
            <i class="fas fa-drumstick-bite"></i>
          </div>
          <span class="logo-text">StreetSource</span>
        </div>
      </div>
      <div class="nav-right">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <div class="badge badge-primary">Raw Material Predictor</div>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <!-- Daily Entry Section -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-list-alt"></i> Daily Raw Material Entry
        </h3>
      </div>
      <div class="card-content">
        <div class="form-group">
          <label for="entryDate">Select Date</label>
          <input type="date" id="entryDate" class="form-input" />
        </div>

        <div class="table-container" style="margin-top: 1rem;">
          <table class="data-table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Quantity Bought (kg)</th>
                <th>Quantity Used (kg)</th>
                <th>Price per Kg (₹)</th>
              </tr>
            </thead>
            <tbody id="ingredientTableBody"></tbody>
          </table>
        </div>

        <div class="form-group" style="margin-top: 1rem;">
          <label for="vendorMessage">Message / Notes (optional)</label>
          <textarea id="vendorMessage" class="form-input" rows="3"
            placeholder="e.g., Sales increased due to local festival"></textarea>
        </div>

        <div class="form-actions">
          <button id="submitAllBtn" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit All
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-filter"></i>
          Filter Usage History
        </h3>
      </div>
      <div class="card-content">
        <div class="form-grid">
          <div class="form-group">
            <label for="filterType">Filter By</label>
            <select id="filterType" class="form-input">
              <option value="">-- Select --</option>
              <option value="date">Date</option>
              <option value="month">Month</option>
              <option value="range">Date Range</option>
            </select>
          </div>

          <div class="form-group filter-input" id="filter-date" style="display: none;">
            <label for="filterDate">Select Date</label>
            <input type="date" id="filterDate" class="form-input" />
          </div>

          <div class="form-group filter-input" id="filter-month" style="display: none;">
            <label for="filterMonth">Select Month</label>
            <input type="month" id="filterMonth" class="form-input" />
          </div>

          <div class="form-group filter-input" id="filter-range" style="display: none;">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" class="form-input" />
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" class="form-input" />
          </div>
        </div>
        <div class="form-actions" style="margin-top: 1rem;">
          <button id="filterBtn" class="btn btn-secondary">
            <i class="fas fa-search"></i>
            Apply Filter
          </button>
        </div>
      </div>
    </div>


    <!-- History Table -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-history"></i>
          Raw Material History
        </h3>
      </div>
      <div class="card-content table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Material</th>
              <th>Bought (kg)</th>
              <th>Used (kg)</th>
              <th>Price per Kg (₹)</th>
            </tr>
          </thead>
          <tbody id="historyTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Prediction Section -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-calculator"></i>
          Predict Next 7 Days Requirement
        </h3>
      </div>
      <div class="card-content">
        <button id="predictBtn" class="btn btn-success">
          <i class="fas fa-chart-line"></i>
          Predict Requirement
        </button>
        <div id="predictionOutput" class="prediction-summary" style="margin-top: 2rem;"></div>
      </div>
    </div>
  </div>

  <script src="rawmaterials_predictor.js"></script>
  <script src="animations.js"></script>
</body>

</html>
