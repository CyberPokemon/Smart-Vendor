<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-gray-800">🌮 Vendor Dashboard</h1>
    <button class="mt-2 sm:mt-0 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </header>

  <!-- Main Container -->
  <main class="w-full max-w-6xl mx-auto p-4 sm:p-6 space-y-10">

    <!-- 🛒 Suggested Ingredients -->
    <section class="bg-white p-4 sm:p-6 rounded shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-4">🥦 Suggested Ingredients to Restock</h2>
      <div id="suggestedItems" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
        <!-- Suggestions appear here -->
      </div>
    </section>

    <!-- 🧾 Ingredient Requirement Section -->
    <section class="bg-white p-4 sm:p-6 rounded shadow-md">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">📝 Your Ingredient List</h3>

      <form id="ingredientForm">
        <div id="ingredientList" class="space-y-4 mb-4">
          <!-- Ingredient row template -->
        </div>

        <div class="flex flex-col sm:flex-row flex-wrap gap-3 mt-4">
          <button type="button" onclick="toggleAddIngredient()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
            ➕ Add Ingredient
          </button>
          <button type="button" onclick="predictQuantities()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            📈 Predict Quantities
          </button>
          <button type="submit" class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded">
            ✅ Submit Order
          </button>
        </div>
      </form>

      <!-- 📊 Result Output -->
      <div id="output" class="mt-6 hidden">
        <h4 class="text-lg font-semibold text-gray-800 mb-2">✅ Summary:</h4>
        <ul id="outputList" class="space-y-1 list-disc list-inside text-gray-700 mb-3"></ul>
        <p class="text-lg font-bold text-indigo-700">💰 Total Cost: ₹<span id="totalCost">0</span></p>
      </div>
    </section>
  </main>

  <script>
    const ingredientPrices = {
      "Onion 🧅": 20,
      "Potato 🥔": 15,
      "Tomato 🍅": 25,
      "Oil 🛢️": 120,
      "Salt 🧂": 10,
      "Flour 🌾": 35,
      "Chilli Powder 🌶️": 160,
      "Paneer 🧀": 240
    };

    const ingredientUnits = {
      "Onion 🧅": "kg",
      "Potato 🥔": "kg",
      "Tomato 🍅": "kg",
      "Oil 🛢️": "litre",
      "Salt 🧂": "kg",
      "Flour 🌾": "kg",
      "Chilli Powder 🌶️": "kg",
      "Paneer 🧀": "kg"
    };

    const suggestedList = Object.keys(ingredientPrices);

    let ingredientCount = 0;

    function addIngredientField(name = "", qty = "", insertAtTop = false) {
      const list = document.getElementById("ingredientList");
      const row = document.createElement("div");
      row.className = "flex flex-col sm:flex-row items-center gap-4";

      const options = Object.keys(ingredientPrices).map(ing => `<option value="${ing}" ${ing === name ? "selected" : ""}>${ing}</option>`).join("");

      const selectHtml = (ingredientCount === 0 || name === "") ? `
        <select class="ingredientSelect w-full sm:w-1/4 px-4 py-2 border rounded" onchange="updatePrice(this)">
          <option value="">--Select Ingredient--</option>
          ${options}
        </select>` : `<input type="text" class="ingredientSelect w-full sm:w-1/4 px-4 py-2 border rounded bg-gray-100" value="${name}" readonly>`;

      row.innerHTML = `
        ${selectHtml}
        <input type="number" min="0" placeholder="Quantity" class="quantity w-full sm:w-1/6 px-4 py-2 border rounded" value="${qty}">
        <input type="text" class="unit w-full sm:w-1/6 px-4 py-2 border rounded bg-gray-100" placeholder="unit" readonly>
        <input type="text" placeholder="₹/unit" class="price w-full sm:w-1/6 px-4 py-2 border rounded bg-gray-200" readonly>
        <span class="text-sm text-gray-500">(per unit)</span>
        <button type="button" onclick="confirmDelete(this)" class="text-red-600 hover:text-red-800">❌</button>
      `;

      if (insertAtTop && list.firstChild) {
        list.insertBefore(row, list.firstChild);
      } else {
        list.appendChild(row);
      }

      ingredientCount++;
      updatePrice(row.querySelector(".ingredientSelect"));
    }

    function toggleAddIngredient() {
      addIngredientField();
    }

    function updatePrice(selectEl) {
      if (!selectEl) return;
      const selectedValue = selectEl.value;
      const priceField = selectEl.parentElement.querySelector(".price");
      const unitField = selectEl.parentElement.querySelector(".unit");
      priceField.value = selectedValue ? ingredientPrices[selectedValue] : "";
      unitField.value = selectedValue ? ingredientUnits[selectedValue] || "pcs" : "";
    }

    function predictQuantities() {
      const quantityInputs = document.querySelectorAll('.quantity');
      quantityInputs.forEach(input => {
        if (!input.value) {
          input.value = Math.floor(Math.random() * 10) + 1;
        }
      });
    }

    function renderSuggestions() {
      const container = document.getElementById("suggestedItems");
      suggestedList.forEach(item => {
        const emoji = item.match(/\p{Emoji}/gu)?.[0] || "🛒";
        const card = document.createElement("div");
        card.className = "bg-white hover:shadow-lg transition-shadow duration-300 p-4 rounded-lg flex flex-col items-center text-center";
        card.innerHTML = `
          <div class="text-4xl mb-2">${emoji}</div>
          <p class="text-lg font-semibold text-gray-700">${item}</p>
          <p class="text-sm text-gray-500">💵 Price: ₹${ingredientPrices[item]}</p>
          <button onclick="addIngredientField('${item}', '', true)" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
            🛒 Add to Cart
          </button>
        `;
        container.appendChild(card);
      });
    }

    function confirmDelete(button) {
      if (confirm("Are you sure you want to delete this ingredient?")) {
        const row = button.closest(".flex");
        row.remove();
      }
    }

    document.getElementById("ingredientForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const selects = document.querySelectorAll(".ingredientSelect");
      const quantities = document.querySelectorAll(".quantity");
      const prices = document.querySelectorAll(".price");

      const output = document.getElementById("outputList");
      const totalCostDisplay = document.getElementById("totalCost");
      let grandTotal = 0;
      output.innerHTML = "";

      selects.forEach((selectEl, index) => {
        const name = selectEl.value || selectEl.textContent || selectEl.value;
        if (!name) return;

        let qty = parseFloat(quantities[index].value.trim());
        if (isNaN(qty)) qty = 0;

        const price = ingredientPrices[name];
        const itemTotal = qty * price;
        grandTotal += itemTotal;

        const li = document.createElement("li");
        li.textContent = `🍽️ ${name} — Qty: ${qty}, ₹${price}/unit, Total: ₹${itemTotal.toFixed(2)}`;
        output.appendChild(li);
      });

      totalCostDisplay.textContent = grandTotal.toFixed(2);
      document.getElementById("output").classList.remove("hidden");
    });

    // Initialize
    window.onload = () => {
      addIngredientField();
      renderSuggestions();
    };
  </script>
</body>
</html>
